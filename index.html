<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choreslist | Scrimba</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="container">
      <section class="choreslist-section">
        <h1>Choreslist</h1>
        <form id="chore-form" class="chore-form" action="">
          <input id="chore-input" class="chore-input" type="text" placeholder="Add a chore...">
          <button id="add" class="button add" type="submit">-></button>
          <button id="delete-all" class="button delete-all" type="button">âœ•</button>
        </form>

        <ul id="chores-list" class="chores-list">
          <!-- added chores go here -->
          <li class="chore">Do dishes</li>
          <li class="chore">Clean kitchen</li>
          <li class="chore">Do laundry</li>
        </ul>
      </section>
    </main>

  
  <script src="app.js"></script>
</body>
</html>
